<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA - YAHIR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="manifest.json" />
</head>

<body style="padding: 3%;">

  <h1 style="text-align: center; color: white; background-color: #4a4a4a; padding: 10px; border-radius: 5px;">
    Actividad con los Caches
  </h1>
  <br>
  <div style="margin-bottom: 5%; display: flex; justify-content: space-around;">
    <button id="btn-class" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
      data-bs-whatever="@getbootstrap">Nuevo Registro</button>
    <a href="porshe.html" class="btn btn-primary">PORSHE</a>
    <a href="ferrari.html" class="btn btn-danger">FERRARI</a>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-2" id="datosregistrados"></div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registro datos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form name="formRegister">
            <div class="mb-3">
              <label for="imgAvatar" class="col-form-label">Avatar:</label>
              <input name="imgAvatar" type="text" class="form-control" id="imgAvatar" required>
            </div>
            <div class="mb-3">
              <label for="emailText" class="col-form-label">Correo Electr√≥nico:</label>
              <input name="emailText" id="emailText" class="form-control" type="email" required>
            </div>
            <div class="mb-3">
              <label for="firstNameText" class="col-form-label">Apellido Paterno:</label>
              <input name="firstNameText" type="text" class="form-control" id="firstNameText" required>
            </div>
            <div class="mb-3">
              <label for="LastNameText" class="col-form-label">Apellido Materno:</label>
              <input name="LastNameText" type="text" class="form-control" id="LastNameText" required />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="Registrar()">Registrar persona</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="/js/app.js"></script>
